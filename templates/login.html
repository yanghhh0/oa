<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>欢迎使用考勤管理系统</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        #my-jumbotron{
            height: 500px;
        }
        .hh{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="jumbotron" id="my-jumbotron">

    <div class="container hh">
        <div class='row hh'>
            <h1 class='text-center col-xs-offset col-xs col-md-offset col-md'>考勤管理系统</h1>
        </div>
        <div class='row hh'>
            <p class='text-center col-xs-offset col-xs col-md-offset col-md'>让考勤更加简单</p>
        </div>
        <form method="post" action="/login/">
            {%csrf_token%}
            <div class="row hh">
                <p class='text-center col-xs-offset-4 col-xs-4 col-md-offset-4 col-md-4'><label
                        for="email"></label><input class="form-control required" type="text" placeholder="用户名" id="email" name="email" autofocus="autofocus" maxlength="20" value="{{ email }}" />
                </p>
            </div>
            <div class="row hh">
                <p class='text-center col-xs-offset-4 col-xs-4 col-md-offset-4 col-md-4'><label
                        for="password"></label><input class="form-control required" type="password" placeholder="密码" id="password" name="password" autofocus="autofocus" maxlength="20" value="{{ password }}"/>

                </p>
                <span class="help-block " style="color: red">{{ error_msg }}</span>
            </div>
            <div>
                <p class='text-center col-xs-offset-4 col-xs-4 col-md-offset-4 col-md-4'>
                    <button class="btn btn-primary btn-lg" type="submit">
                    登录</button>
                    <button class="btn btn-primary btn-lg col-md-offset-3" type="submit">
                    注册</button>
                </p>
            </div>
        </form>

    </div>
</div>

</body>
</html>
